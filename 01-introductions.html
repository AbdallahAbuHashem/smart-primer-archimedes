<p>Hello there! I'd like to tell you a story. But first, tell me a little about yourself. What's your name?</p>

<input id="name" type="text" name="fname" value=""/><br>

<button onclick="putNameInCookie()">That's my name!</button>

<p id="response"></p>

<a href="02-message-for-you.html">Next</a>

<script>
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function putNameInCookie() {
    var name = document.getElementById("name").value;
    if (name != "" && name != null) {
        setCookie("name", name, 365);
    }
}
</script>
