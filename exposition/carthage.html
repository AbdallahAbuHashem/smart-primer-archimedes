<p> Carthage (/ˈkɑːrθᵻdʒ/, from Latin: Carthāgō; Phoenician: 𐤒𐤓𐤕𐤇𐤃𐤔𐤕 Qart-ḥadašt "New City") was the centre or capital city of the ancient Carthaginian civilization, on the eastern side of the Lake of Tunis in what is now the Tunis Governorate in Tunisia.
